<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <script src = "calculator.js"> </script>
    <div class = "calculator">
        <div class = "display">
            <div id = "prev">
                000
            </div>
            <div id = "cur">
                0
            </div>
        </div> 

        <div class = "big_but">
            <button id = "clear">
                Clear
            </button>
            <button id = "delete">
                Delete
            </button>
        </div>
        
        <div class = "small_but">
            <button id = "1">
                1
            </button>
            <button id = "2">
                2
            </button>
            <button id = "3">
                3
            </button>
            <button id = "plus">
                +
            </button>
            <button id = "4">
                4
            </button>
            <button id = "5">
                5
            </button>
            <button id = "6">
                6
            </button>
            <button id = "minus">
                -
            </button>
            <button id = "7">
                7
            </button>
            <button id = "8">
                8
            </button>
            <button id = "9">
                9
            </button>
            <button id = "mult">
                x
            </button>
        
            <button id = "dot">
                .
            </button>
            <button id = "0">
                0
            </button>
            <button id = "equal">
                =
            </button>
            <button id = "div">
                /
            </button>
        </div>

    </div>
</body>
</html>
